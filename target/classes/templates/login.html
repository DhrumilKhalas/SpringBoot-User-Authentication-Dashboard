<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Favicon for the website -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <!-- Google Fonts for page styling -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet" />
    <!-- Custom stylesheet for styling the page -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

    <div class="login-container">
        
        <h2>Login</h2>

        <!-- Form for logging in, bound to the loginRequest object -->
        <form action="#" th:action="@{/login}" th:object="${loginRequest}" method="post" class="login-form">
            <p class="login-title">Log in to your account</p>

            <!-- Username input field with error display -->
            <div class="login-input-container">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" th:field="*{loginUsername}" class="login-input" />
                <span class="error-message" th:if="${#fields.hasErrors('loginUsername')}"
                    th:errors="*{loginUsername}"></span>
            </div>

            <!-- Password input field with error display -->
            <div class="login-input-container login-input-container-password">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="login-input" />
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <!-- Submit button to log in -->
            <button type="submit" class="login-btn">Login</button>

            <!-- Link to the signup page for users who don't have an account -->
            <p class="login-signup-link">Don't have an account? <a href="/signup">Sign up here</a></p>

            <!-- Link to home page -->
            <p class="home-link"><a href="/">Home</a></p>
        </form>

    </div>
    
</body>

</html>
